{% extends 'contracts/base.html' %}

{% block content %}
<!-- Begin Page Content -->
<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-md-8">
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800"> SUIVI DU MARCHE / CONTRAT</h1>
            </div>
        </div>
        <div class="col-sm-2">

        </div>
        <div class="col-sm-2">
            <a href="{% url 'contract-detail' contract.id %}" class="btn btn-primary btn-block">Fiche descriptive du contrat</a>
        </div>
    </div>

    <div class="row"> 
        <div class="col-sm-4">
            {% include "contracts/contract_summary.html" %}
        </div>
        <div class="col-sm-8">         
            <!-- Basic Card Example -->
            <div class="card shadow mb-4">
                <div class="card-body">
                    <form action="" method="POST" novalidate>
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary btn-block">Enregistrer</button>        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
